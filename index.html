<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Komik Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }

    header {
      background: #1f1f1f;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      padding: 15px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }

    .card {
      background: #1c1c1c;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .card-body {
      padding: 10px;
    }

    .title {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .info {
      font-size: 12px;
      color: #ccc;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 15px;
    }

    button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<header>üìö Komik Reader</header>

<div class="container" id="mangaList"></div>

<div class="pagination">
  <button id="prevBtn">‚¨Ö Prev</button>
  <span id="pageInfo"></span>
  <button id="nextBtn">Next ‚û°</button>
</div>

<script>
  const API_BASE = "https://unofficial-komikcast-api.vercel.app/komikcast";
  let currentPage = 1;

  const mangaList = document.getElementById("mangaList");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const pageInfo = document.getElementById("pageInfo");

  async function loadManga(page = 1) {
    mangaList.innerHTML = "Loading...";
    
    try {
      const res = await fetch(`${API_BASE}/${page}`);
      const json = await res.json();

      mangaList.innerHTML = "";

      json.data.forEach(manga => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <img src="${manga.thumbnail}" alt="${manga.title}">
          <div class="card-body">
            <div class="title">${manga.title}</div>
            <div class="info">‚≠ê ${manga.rating || "-"}</div>
            <div class="info">${manga.latest_chapter?.title || "-"}</div>
          </div>
        `;

        card.onclick = () => {
          alert(
            "Judul: " + manga.title +
            "\nSlug: " + manga.slug +
            "\nChapter Terbaru: " + manga.latest_chapter?.title
          );
        };

        mangaList.appendChild(card);
      });

      currentPage = json.meta.page;
      pageInfo.textContent = `Halaman ${currentPage}`;

      prevBtn.disabled = !json.meta.prev_page;
      nextBtn.disabled = !json.meta.next_page;

    } catch (err) {
      mangaList.innerHTML = "Gagal memuat data üò¢";
      console.error(err);
    }
  }

  prevBtn.onclick = () => loadManga(currentPage - 1);
  nextBtn.onclick = () => loadManga(currentPage + 1);

  loadManga();
</script>

</body>
</html>
